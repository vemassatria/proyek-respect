<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya - Respect.id</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <main class="main-content">
        <a href="index.html" class="back-button" style="position: absolute; top: 2rem; left: 2rem;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M12 19L5 12L12 5" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>

        <div class="account-card">
            <header class="account-header">
                <div class="account-greeting">
                    <h2>Halo, Selamat Datang</h2>
                    <p id="account-name"></p>
                    <span>Mahasiswa - Perguruan Tinggi</span>
                </div>
                <div class="profile-picture">
                    <img src="assets/images/icon-account-profile.svg" alt="Profile">
                </div>
            </header>

            <div class="divider"></div>

            <section class="document-list">
                <div class="document-row">
                    <div class="document-icon">
                        <img src="assets/images/icon-document.svg" alt="Document">
                    </div>
                    <div class="document-info">
                        <h3>PORTOFOLIO</h3>
                        <p>Dokumen belum diupload</p>
                    </div>
                    <button class="btn-upload">Upload file</button>
                    <div> <button id="logout-button" class="btn-logout-custom">Logout</button></div>
                   
                </div>
                </section>
        </div>
    </main>

    <div id="navbar-placeholder"></div>

    <script src="assets/js/main.js"></script>
</body>
</html>
